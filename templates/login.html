<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            <p>Usuario <input class="form-control" type="text" name="username" placeholder="Ingrese su Usuario...." required></p>
            <p>Contraseña <input class="form-control" type="password" name="password" placeholder="Ingrese su Contraseña...." required></p>
            <button class="btn btn-primary">Entrar<i class="bi bi-box-arrow-in-right"></i></button>
        </form>
        {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
        <p>¿No tienes cuenta?<a href="{{ url_for('register') }}">Regístrate</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
