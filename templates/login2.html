<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .wave-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: #cde9f6;
      border-top-left-radius: 30% 20%;
      border-top-right-radius: 30% 20%;
    }

    .login-box {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      margin-top: 80px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    .login-box h2 {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 20px;
    }

    .btn-login {
      background: #e74c3c;
      color: white;
      width: 100%;
      border-radius: 20px;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
    }

    .login-footer a {
      color: #e74c3c;
      margin: 0 10px;
      font-size: 0.9em;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>INICIO DE SESION</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username *</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your Username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-login">ACCESO</button>
      </form>
      <div class="login-footer">
        <a href="#">¿No tienes una cuenta?</a>
        <a href="#">¿Se te olvidó tu contraseña?</a>
      </div>
    </div>
  </div>

  <div class="wave-bg"></div>

</body>
</html>
